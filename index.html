<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TaskNDo</title>

    <meta
      name="description"
      content="TaskNDo is a smart and efficient to-do app that helps you organize, prioritize, and complete tasks seamlessly. Stay productive and achieve your goals effortlessly!"
    />
    <meta
      name="keywords"
      content="TaskNDo, to-do app, task manager, productivity, task list, organize tasks, task planner"
    />
    <meta name="robots" content="index, follow" />

    <link
      rel="shortcut icon"
      href="assets/favicon/taskndo-favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>TaskNDo</h1>
        <p id="para">
          TaskNDo is a smart and efficient to do app that helps you organize,
          prioritize and complete tasks seamlessly. Stay productive, manage
          deadlines and achieve your goals effortlessly!
        </p>

        <input type="text" placeholder="Add a new to do..." id="inputBox"/>

        <p id="warnPara"></p>
        <input type="button" value="Add" id="addBtn" />
      </div>

      <ul class="todoList" id="todoList"></ul>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
